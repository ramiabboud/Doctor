<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
        <%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
    
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Insert title here</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/register}" th:object="${add}" method="post">
		
    	<p>Name: <input type="text" th:field="*{firstName}" placeholder="firstName" />
    		<input type="text" th:field="*{lastName}" placeholder="lastName"></p>
        <p>Number: <input type="text" th:field="*{number}" placeholder="number" /></p>
        <p>password: <input type="text" th:field="*{password}" placeholder="password" /></p>
        <p>age: <input type="text" th:field="*{age}" placeholder="age" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
	</form>

</body>
</html>
